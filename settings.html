<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/ratchet.min.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    
    <header class="bar bar-nav">
      <a class="notification" href="#notifications"><h1 class="title">Bubble <span class="badge badge-negative">4</span></h1></a>
    </header>

    <nav class="bar bar-tab">
        <a class="tab-item my-friends" href="myfriends.html">
            <span class="icon icon-person"></span>
            <span class="tab-label">My Friends</span>
        </a>
        <a class="tab-item bubbles" href="bubbles.html">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Bubbles</span>
        </a>
        <a class="tab-item settings active" href="#">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <div class="content">
        <div class="card">
          <ul class="table-view">
            <li class="table-view-cell">
              <a class="navigate-right" href="#" data-transition="slide-in">Profile</a>
            </li>
            <li class="table-view-cell">
              <a class="navigate-right" href="#" data-transition="slide-in">Account</a>
            </li>
          </ul>
        </div>
        <div class="card">
          <ul class="table-view">
            <li class="table-view-cell">
              <a class="navigate-right" href="#" data-transition="slide-in">Settings</a>
            </li>
          </ul>
        </div>
    </div>
    
    
    <div id="notifications" class="popover">
      <header class="bar bar-nav">
        <h1 class="title">Notifications</h1>
      </header>
      <ul class="table-view">
        <li class="table-view-cell">Friend X bubbled you!</li>
        <li class="table-view-cell">Friend Y bubbled you!</li>
        <li class="table-view-cell">Friend Z bubbled you!</li>
        <li class="table-view-cell">Friend A bubbled you!</li>
        <li class="table-view-cell">Friend B bubbled you!</li>
        <li class="table-view-cell">Friend X bubbled you!</li>
      </ul>
    </div>

    <script>
		$(function(){
			$('.bar .my-friends').click(function(){
				location.href = 'myfriends.html';
			});
			$('.bar .bubbles').click(function(){
				location.href = 'bubbles.html';
			});
			$('.bar .settings').click(function(){
				location.href = 'settings.html';
			});
		});
	</script>
  </body>
</html>
